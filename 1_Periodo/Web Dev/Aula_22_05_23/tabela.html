<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <table>
            <th> Título 01 </th>
            <th> Título 02 </th>

            <tr>
                <td> Célula 1,1 </td>
                <td rowspan="2"> Célula 1,2 </td>
            </tr>

            <tr>
                <td> Célula 2,1 </td>
            </tr>

            <tr>
                <td colspan="2"> Célula 3,1 </td>
            </tr>
        </table>
    </main>
</body>
</html>
