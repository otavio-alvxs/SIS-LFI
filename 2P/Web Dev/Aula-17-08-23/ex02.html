<body>

    <input type="text" id="alt">

    <script>

            var t2 = document.getElementById("alt")
            var r = document.getElementById("resp")
    
            var n1 = parseFloat(t1.value);
            var n2 = parseFloat(t2.value);
    
            var a = (n1 * n2);
    
            r.innerHTML = "Ã¡rea" + a.toFixed(1);
        }
    </script>
</body>
