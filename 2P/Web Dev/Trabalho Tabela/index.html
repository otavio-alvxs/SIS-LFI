<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>

    <h2>Tabela de Vendas</h2>

    <form id="formcontas">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" required>

        <label for="valor">Valor:</label>
        <input type="text" id="valor" required>

        <label for="pagamento">Meio de pagamento:</label>
        <input type="number" id="pagamento" required>

        <label for="datavencimento">Data de vencimento:</label>
        <input type="number" id="datavencimento" required>

        <label for="datacontracao">Data de contração da dívida</label>
        <input type="number" id="datacontracao" required><br><br>

        <button type="button" onclick="adicionarLinha()">Adicionar</button>
    </form>

    <table id="tabelaContas">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Valor</th>
                <th>Meio de pagamento</th>
                <th>Data de vencimento</th>
                <th>Data de contração da dívida</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
