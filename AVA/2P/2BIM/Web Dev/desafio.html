<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Mudança de Cor</title>
</head>
<body>

<button onclick="mudarCorAzul()">Mudar Cor para Azul</button>

<script>
    function mudarCorAzul() {
        document.body.style.backgroundColor = "blue";
    }
</script>

</body>
</html>
